<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<h1 class="text-bg-info text-center "> Admin SAyfası </h1>
<div >
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Ad</th>
            <th scope="col">Soyad</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
            <th scope="col">Kullanıcı Türü</th>
            <th scope="col">İşlemler</th>
        </tr>
        </thead>
        <tbody>

            <tr th:each="user :${userlist}"  >
                <th th:text="${user.id}" th:value="${user.id}" scope="row"></th>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.telephone}"></td>
                <td th:text="${user.userType}"></td>
                <td>
                    <a class="btn btn-success mx-1"  th:href="'/usermvc/getuser?id='+${user.id}"   ><i class="fa-solid fa-pen-to-square"></i></a>
                    <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>

                </td>
            </tr>





        </tbody>
    </table>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
