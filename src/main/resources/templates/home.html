<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="row m-2 justify-content-center" >
    <div class="col-12   col-lg-3 justify-content-center align-items-center ">

        <div class="card p-3"  style="width: 18rem;">
            <img class="card-img-top" th:src="@{'https://avatars.dicebear.com/api/bottts/'+${user.id}+'.svg'}" alt="Card image cap">
            <div class="card-body">
                <h5  th:text="${user.name+' '+user.surName }" class="card-title text-info text-center"></h5>

                <label th:text="${'Tel: '+user.telephone}"></label>
                <label th:text="${ 'email: '+user.email}"></label>
                <label th:text="${'Kullanıcı Türü: '+user.userType}"></label>
            </div>


        </div>

    </div>


</div>

    <div class="col-12 col-lg-9  container-fluid ">

        <div class="row d-flex justify-content-center mx-3 p-1" >
        <div th:each=" product :${products}" class="card max-vh-50 col-md-3 m-2 p-2">
        <div class="card-body">
            <h5 th:text="${product.name}" class="card-title" ></h5>

        </div>
        <ul class="list-group list-group-flush">

            <li th:text="${product.price}" class="list-group-item" >  </li>
             <li th:text="${product.expirationDate}" class="list-group-item" ></li>
        </ul>
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <label>Like Sayısı </label>
                <span th:text="${product.getLikes().size()}" class="badge badge-info"> </span>
            </div>
            <div class="d-flex justify-content-around mt-3">
                  <a type="button"> <i style="font-size:2.2rem" class="fa-regular fa-heart"></i></a>
                   <a type="button"> <i style="font-size:2.2rem" class="fa-regular fa-star"></i></a>
            </div>
        </div>


        </div>



        </div>


    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
